<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="shwetaYeomanApp"><!-- $rootScope get assigned to our app here, and this $rootscope tells the application its MVVM -->
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ng-controller="projectController" style="border:1px solid green;margin:5px;">

    <!-- TWO ways of binding data. 
        1. ng-bind i.e.
        2. Expression i.e. {{}}
     -->

        <p> Using Ng-bind <span ng-bind="user.firstName"></span></p>
    
    <!-- OR the the follwing will do the same thing  -->
        <span> Using double curly braces {{user.lastName}} </span>
    </div>  

    <!-- Sharing data betwen controllers
        1. $rootScope [not advised, as it assigns the rootscope with that data throughout the applicatoin]
        
        2. Services [preferred way]
     -->

     <!--  Sharing data between controllers ex below using rootscope -->
    <div ng-controller="mainController" style="border:1px solid red">
        <input type="text" name="firstName" ng-model="user.firstName">
        <p ng-bind="user.firstName"></p>
        <input type="text" name="lastName" ng-model="user.lastName">
        <p><span>{{user.lastName}}</span></p>
        <button ng-click="reverse()">Reverse</button>
    </div>

    <!-- ngRoute -change view -->
    <div ng-view="">
    </div>
      
    <div ng-controller="shwetaController">
        <div ng-repeat="x in user" style="border:1px solid blue;margin:5px;height:auto;">
            <ul ng-repeat="(k, v) in x">
                <li> {{k}} = {{v}} <br/>
                {{x.id}}, {{x.roll}}, {{x.hobby}} {{user.firstName}}</li>
            </ul>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/projectController.js"></script>
        <script src="scripts/controllers/shwetaController.js"></script>
        <script src="scripts/controllers/mainController.js"></script>
        <!-- endbuild -->
</body>
</html>

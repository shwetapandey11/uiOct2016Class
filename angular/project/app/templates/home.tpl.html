<section class="container">
  <header></header>
  <article>



    <form >
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Enter username" ng-model="HomeCtrl.user.username">
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Enter password" ng-model="HomeCtrl.user.password">
      </div>
      <div class="form-group">
        <input type="text" id="age" name="age" placeholder="Enter age" ng-model="HomeCtrl.user.age" numbers-only>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" ng-click="HomeCtrl.loginUser()">Submit</button>
      </div>
    </form>
  </article>
  <footer></footer>
</section>

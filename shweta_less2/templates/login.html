<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="../stylesheets/css/main.css">
	</head>
	<body>
		<article class="contains100">
			<header class="row header">
				<nav class="column-xs-6 column-sm-7 column-md-6 column-lg-6">
					<ul>
						<li class="column-xs-2 column-sm-5 column-md-4 column-lg-5 active">
							<a href="login.html">
								<i class="fa fa-home" aria-hidden="true"></i>
								<span class="xs-hidden">Home</span>
							</a>
						</li>
						<li class="column-xs-2 column-sm-5 column-md-5 column-lg-5">
							<a href="details.html">
								<i class="fa fa-info-circle" aria-hidden="true"></i>
								<span class="xs-hidden">Details</span>
							</a>
						</li>
					</ul>
				</nav>
				<div class="column-xs-3 column-sm-4 column-md-5 column-lg-6">
					<!-- <a href="login.html"></a> -->
				</div>
			</header>

			<section class="row">
				<div class="page-heading"><h3>Please Login Here</h3></div>
				<form name="mylogin" class="form-vertical column-xs-10 column-sm-8 column-md-6 column-lg-6 column-xs-offset-1 column-sm-offset-2 column-md-offset-3 column-lg-offset-3">
					
					<div class="form-field">
						<label for="name">Full Name</label>
						<input type="text" name="name">	
					</div>
					<div class="form-field">
						<label for="password">Password</label>
						<input type="password" name="password">						
					</div>
					<div>
						<button type="submit" class="button-submit">Submit</button>
					</div>
				</form>
			</section>

			<footer class="row">
				<ul class="no-list-style center-text">

					<li class="column-xs-12 column-sm-10 column-md-8 column-lg-6 column-sm-offset-1 column-md-offset-2 column-lg-offset-3">
						<a href="http://www.facebook.com" target="_blank">
							<i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
						</a>
						<a href="http://www.twitter.com" target="_blank">
							<i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
						</a>
						<a href="http://plus.google.com" target="_blank">
							<i class="fa fa-google-plus-official fa-2x" aria-hidden="true"></i>
						</a>
						<a href="http://www.youtube.com" target="_blank">
							<i class="fa fa-youtube fa-2x" aria-hidden="true"></i>
						</a>
						<a href="http://www.comment.com" target="_blank">
							<i class="fa fa-comments fa-2x" aria-hidden="true"></i>
						</a>
					</li>

				</ul>
			</footer>
		</article>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <!--head of the web page-->
    <head>
        <!--title - this is the title of this html file-->
        <title>DMV New License Form</title>
        <!--this is external style-->
        <link href="../styles/styles.css" rel="stylesheet"/>
    </head>    
    <!--this is inline/attribute style-->
    <body>
        <!--main article for forms-->
        <article>
            <!--page header-->
            <header></header>
            <!--main body of the page-->
            <section>
                <ul>
                    <li>Register Here </li>
                    <li>Sign In here </li>
                </ul>
                <!--form for new license in dmv-->
                <form name="newLicenseForm">
                    <!--First Name-->
                    <div class="container">
                        <label for="firstName">Applicant's First Name:</label>
                        <input type="text" name="fName" placeholder="Enter your First Name"/>
                    </div>
                    <br />
                    <!--Last Name-->
                    <div class="container">
                        <label for="lastName">Applicant's Last Name:</label>
                        <input type="text" name="lName" placeholder="Enter your Last Name"/>
                    </div>
                    <br />
                    <!--Phone Number-->
                    <div>
                        <label for="phoneNumber">Applicant's Phone Number:</label>
                        <input type="text" name="phoneNumber" placeholder="Enter your Phone Number"/>
                    </div>
                    <br />
                    <!--Gender-->
                    <div>
                        <label for="gender">Applicant's Gender:</label>
                        <div>
                            <!--male-->
                            <label for="male">Male:</label>
                            <input type="radio" name="gender" value="Male"/>
                            <!--female-->
                            <label for="female">Female:</label>
                            <input type="radio" name="gender" value="Female"/>
                        </div>
                    </div>
                    <br />
                    <!--senior citizen-->
                    <div class="container">
                        <input type="checkbox" name="seniorCitizen" data-srikar="viswa"/>
                        <label for="seniorCitizen">Is applicant a senior citizen?</label>
                    </div>
                    <!--reset/cancel-->
                    <button type="reset">
                        <span>&#9664;</span>Cancel 
                    </button>
                    <!--submit button-->
                    <button type="submit">
                        Submit <span>&#9658;</span>
                    </button>            
                </form>
            </section>
            <!--footer of the page-->
            <footer></footer>
        </article>
    </body>
</html>

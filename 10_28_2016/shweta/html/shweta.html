<!doctype html>
<html lang="en">
	<head>
		<title>Shweta : CSS Animations</title>
		<meta charset="utf-8" />
		<link href="../css/styles.css" rel="stylesheet" />
		<link href="../css/animation.css" rel="stylesheet" />
	</head>
	<body>
		<article id="topLevelArticle">
			<header>
				<h1 id="topHeading">
					<span class="headingText">CSS Animations</span>
				</h1>
				<nav id="topNav">
					<ul>
						<li>
							<a href="#loginForm" id="signup">Signup</a>
						</li>
						<li>
							<a href="#signupForm" id="login">Login</a>
						</li>
					</ul>
				</nav>
			</header>
			<section>
				<article>
					<form name="myForm" id="signupForm">
						<h2>Please fill the following information</h2>
						<ul>
							<li id="emailDiv">	
								<div>
									<label for="email">Email Address</label>
									<input type="email" name="email" id="email" required/>
								</div>
							</li>
							<li>
								<div id="password1">
									<label for="password">Password(6 or more characters)</label>
									<input type="password" name="password" id="password" required/>
								</div>
								<div id="password2">
									<label for="confirm-password">Confirm Password</label>
									<input type="password" name="confirm-password" id="confirm-password" required />
								</div>
							</li>
							<li>
								<div id="firstname">
									<label for="first">First Name</label>
									<input type="text" name="first" id="first" required/>
								</div>
								<div id="lastname">
									<label for="last">Last Name</label>
									<input type="text" name="last" id="last" required/>
								</div>
							</li>
							<li id="group3">
								<div id="file-up">
									<label for="file">Upload a Profile Pic</label>
									<input type="file" name="file" id="file" required/>
								</div>
								<div id="age-group">
									<label for="age">Age Group</label>
									<select>
										<option>18-25</option>
										<option>25-30</option>
										<option>30-40</option>
										<option>41-50</option>
										<option>51-60</option>
										<option>61-65</option>
										<option>65+</option>
									</select>	
								</div>
							</li>
							<li id="button">
								<button type="submit">Submit</button>
								<button type="reset">Cancel</button>
							</li>						
						</ul>
					</form>
				</article>
			</section>			
			<footer>				
			</footer>
		</article>
	</body>
</html>
